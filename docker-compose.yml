services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b 0.0.0.0"
    volumes:
      - .:/usr/src/app
    ports:
      - 3000:3000
    depends_on:
      - postgres
  css:
    build: .
    command: bin/rails tailwindcss:watch
    tty: true
    volumes:
      - .:/usr/src/app
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "password"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
